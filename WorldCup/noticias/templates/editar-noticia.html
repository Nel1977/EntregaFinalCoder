{% extends 'base.html' %}

{% load static %}

{% block title %}
    Editar Noticia
{% endblock title %}

{% block contenido %}

{% include 'includes/menu-admin.html' %}

<section class="py-5">
    <div class="container px-5">
        <!-- Contact form-->
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Editar Noticia</h1>
                <p class="lead fw-normal text-muted mb-0">Edita los campos que sean necesarios.</p>
            </div>
            <div class="row mt-3 mb-5">
                <div class="col-md-9 mx-auto">
                    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                            {{ form.media }}
                            {{ form.as_p }}
                        <!-- Submit Button-->
                        <div class="d-grid">
                            <input class="btn btn-primary btn-lg" type="submit" value="Guardar cambios">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock contenido %}
